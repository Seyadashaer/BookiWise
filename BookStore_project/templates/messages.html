{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BookiWise - Admin</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style2.css' %}" rel="stylesheet">

    </head>

    <body>
        
        <!-- Nav Bar Start -->
        <div class="nav">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                    <a href="/home" class="navbar-brand">MENU</a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav ml-auto">
                
                                <div class="nav-item">
                                </div>
                        </div>
                    </div>
                </div>
                </nav>
            </div>
        </div>
        <!-- Nav Bar End -->      
        
        <!-- Bottom Bar Start -->
        <div class="bottom-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <div class="logo">
                            <a href="/admin_page">
                                <h1 style="font-size: 25px;">BookiWise|<span style="font-size: 20px;">admin</span></h1>
                            </a>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="search">
                            <form method="get" action="/search">
                                <input type="text" name="q" placeholder="Search for a book...">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                            
                        </div>
                    </div>
                    <div class="col-md-3">
                        <a href="/view_messages">
                            <button type="button" class="btn btn-primary" style="margin-left: 70px; margin-bottom: 20px;">
                                Messages
                                <!-- badge class is used with background color-->
                                <span class="badge bg-danger">{{messages_number}}</span>
                            </button>
                        </a>
                        <!-- Icon -->
                        

                       
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Bar End -->       
        

        <!-- Admin Dashbard Start -->
        <div class="my-account">
            <div class="container-fluid">
                <div class="row">
                    
                    
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="dashboard-tab" role="tabpanel" aria-labelledby="dashboard-nav">
                                <div>
                                
                                    <h1>All Messages</h1>
                                    <hr>
                                    {% for message in messages %}
                                    <div class="order-container">
                                        <h3>Message #{{ message.id }} | {{message.created_at}} | <a href="/delete_message/{{message.id}}">Delete</a></h3>
                                        <p><b>Name:</b> {{ message.name }}</p>
                                        <p><b>Email:</b> {{ message.email }}</p>
                                        <p><b>Subject: </b> {{message.subject}}</p>
                                        <p><b>Message:</b>$ {{ message.message }}</p>
                                        
                                    </div>
                                    <hr>
                                    {% endfor %}

                                
                            </div>
                            </div>
                            


                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- My Account End -->


        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.easing@1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        
        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script> 


    </body>
</html>
